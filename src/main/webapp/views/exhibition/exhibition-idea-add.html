<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>申请创新产品</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style type="text/css">
        .operate {
            text-align: center;
            bottom: 0;
            position: relative;
            left: 0;
            right: 0;
        }
    </style>

    <style type="text/css">
        .layui-upload-drag {
            position: relative;
            padding: 10px;
            border: 1px dashed #e2e2e2;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
            color: #999;
        }

        .layui-form-label{
            width: 180px;
        }

        .layui-input-block {
            margin-left: 210px;
        }
    </style>
</head>

<body class="body">
<form id="exhibition-idea-add-form" class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">产品ID</label>

            <div class="layui-input-block">
                <input type="text" name="productId" lay-verify="required" autocomplete="off" placeholder="请输入产品ID" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">产品名称</label>

            <div class="layui-input-block">
                <input type="text" name="productName" id="productName" lay-verify="required" autocomplete="off" placeholder="请输入产品名称" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">申报技术产品图片</label>
        <div class="layui-input-block">
            <div class="layui-upload-drag">
                <a href=" javascript:void(0); ">
                    <img id="productPicAvatarId" src="../../image/default_upload_z.png" alt="上传图片" width="80" height="80">
                </a>
                <input type="hidden" id="productPic" name="productPic" value="">
            </div>

            <button type="button" class="layui-btn" id="productPicBtn">
                <i class="layui-icon"></i>
                上传图片
            </button>

            <input class="layui-upload-file" type="file" name="file">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">申报单位ID</label>

            <div class="layui-input-block">
                <input type="text" name="companyId" lay-verify="required" autocomplete="off" placeholder="请输入申报单位ID" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">申报单位全称</label>

            <div class="layui-input-block">
                <input type="text" name="companyName" lay-verify="required" autocomplete="off" placeholder="请输入申报单位全称" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">申报单位LOGO</label>
        <div class="layui-input-block">
            <div class="layui-upload-drag">
                <a href=" javascript:void(0); ">
                    <img id="comLogoAvatarId" src="../../image/default_upload_z.png" alt="上传图片" width="80" height="80">
                </a>
                <input type="hidden" id="comLogo" name="comLogo" value="">
            </div>

            <button type="button" class="layui-btn" id="comLogoBtn">
                <i class="layui-icon"></i>
                上传图片
            </button>
            <input class="layui-upload-file" type="file" name="file">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">通信地址和邮编</label>

            <div class="layui-input-block">
                <input type="text" name="address" lay-verify="required" autocomplete="off" placeholder="请输入通信地址和邮编" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">联系人及移动电话</label>

            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入联系人及移动电话" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">展品分类</label>

            <div class="layui-input-inline">
                <select lay-filter="categoryId" id="categoryId" name="categoryId">
                    <option value="消防装备类">消防装备类</option>
                    <option value="建筑防火类">建筑防火类</option>

                    <optgroup label="消防装备类">
                        <option value="防护">防护</option>
                        <option value="救援">救援</option>
                        <option value="车辆机械">车辆机械</option>
                        <option value="灭火">灭火</option>
                        <option value="其它">其它</option>
                    </optgroup>
                    <optgroup label="建筑防火类">
                        <option value="报警及监控">报警及监控</option>
                        <option value="防火及灭火">防火及灭火</option>
                        <option value="其它">其它</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div class="layui-inline" id="otherCategoryDiv" style="display: none">
            <label class="layui-form-label">其它分类</label>

            <div class="layui-input-inline">
                <input type="text" name="otherCategory" placeholder="请输入其它分类" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">申报消防技术产品的具体名称和规格、型号（每张申报表填写1项）</label>

        <div class="layui-input-block">
            <textarea name="des" lay-verify="required" autocomplete="off" placeholder="" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">采用了哪些新技术、新材料、新工艺，实现了哪些新功能或者开辟了哪些新的应用领域</label>

        <div class="layui-input-block">
            <textarea name="quota" lay-verify="required" autocomplete="off" placeholder="请输入申报技术产品的名称及规格型号" class="layui-textarea"></textarea>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">与同类技术产品比较，主要包括：性价比，适用性，安全性、可靠性，市场和应用前景如何</label>

        <div class="layui-input-block">
            <textarea name="ideaPoint" lay-verify="required" autocomplete="off" placeholder="" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">2019年1月1日至今，获得的发明专利或实用新型专利授权、软件著作权等</label>

        <div class="layui-input-block">
            <textarea name="achievement" lay-verify="required" autocomplete="off" placeholder="" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">专利，软著相关图片（ZIP压缩包）</label>

        <div class="layui-input-inline" style="width: 400px;">
            <input type="text" name="achievementZip" id="achievementZip" autocomplete="off" placeholder="" class="layui-input">
        </div>

        <div class="layui-input-inline">
            <button type="button" class="layui-btn" id="achievementZipBtn"><i class="layui-icon"></i>上传压缩文件(最大10M)</button>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">针对申报的消防技术产品，是否已经编制发布了企业标准，标准名称、发布时间及编号</label>

        <div class="layui-input-block">
            <textarea name="standard" lay-verify="required" autocomplete="off" placeholder="" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">何时通过何种评价机构和评定方式，证明核心、关键技术指标达到国内领先或国际先进水平</label>

        <div class="layui-input-block">
            <textarea name="core" lay-verify="required" autocomplete="off" placeholder="" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">相关证明（ZIP压缩包）</label>

        <div class="layui-input-inline" style="width: 400px;">
            <input type="text" name="corePic" id="corePic" autocomplete="off" placeholder="" class="layui-input">
        </div>

        <div class="layui-input-inline">
            <button type="button" class="layui-btn" id="corePicBtn"><i class="layui-icon"></i>上传压缩文件(最大10M)</button>

        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">申报单位承诺（上述申报资料全部真实有效。加盖单位公章，日期。拍照上传）</label>
        <div class="layui-input-block">
            <div class="layui-upload-drag">
                <a href=" javascript:void(0); ">
                    <img id="promisePicAvatarId" src="../../image/default_upload_z.png" alt="上传图片" width="160" height="80">
                </a>
                <input type="hidden" id="promisePic" name="promisePic" value="">
            </div>

            <button type="button" class="layui-btn" id="promisePicBtn">
                <i class="layui-icon"></i>
                上传图片
            </button>
            <input class="layui-upload-file" type="file" name="file">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">评审状态</label>

            <div class="layui-input-inline">
                <select id="status" name="status" disabled>
                    <option value="0" selected>等待评选</option>
                    <option value="1">评选通过</option>
                    <option value="-1">评选失败</option>
                </select>
            </div>
        </div>
    </div>


    <div class="layui-form-item operate">
        <button class="layui-btn" type="button" lay-submit lay-filter="exhibition-idea-add-form">
            <i class="layui-icon">&#xe605;</i>
            保存
        </button>
        <button id="cancel" type="button" class="layui-btn layui-btn-primary">
            <i class="layui-icon">&#x1006;</i>
            取消
        </button>
    </div>
    <input type="hidden" id="id" name="id" value="">
</form>

<script type="text/javascript">
    document.write("<script type='text/javascript' src='../../js/common/module-manage.js?random=" + Math.random() + "'></s" + "cript>");
    document.write("<script type='text/javascript' src='../../frame/layui/layui.js?random=" + Math.random() + "'></s" + "cript>");
    document.write("<script type='text/javascript' src='../../frame/moment.js?random=" + Math.random() + "'></s" + "cript>");
    document.write("<script type='text/javascript' src='../../js/controller/exhibition/exhibition-idea-add.js?random=" + Math.random() + "'></s" + "cript>");
</script>

</body>

</html>
