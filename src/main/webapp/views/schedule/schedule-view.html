<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>修改日程</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate{
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>

	<style type="text/css">
		.layui-upload-drag {
			position: relative;
			padding: 10px;
			border: 1px dashed #e2e2e2;
			background-color: #fff;
			text-align: center;
			cursor: pointer;
			color: #999;
		}
	</style>
</head>

<body class="body">
<form id="schedule-update-form" class="layui-form" action="">
	<div class="layui-form-item">
		<div class="layui-form-item">
			<label class="layui-form-label">活动主题</label>

			<div class="layui-input-block">
				<input type="text" name="title" disabled class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">开始日期</label>

			<div class="layui-input-inline">
				<input type="text" name="sTime" id="sTime" disabled class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">结束日期</label>

			<div class="layui-input-inline">
				<input type="text" name="eTime" id="eTime" disabled class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">活动内容</label>

		<div class="layui-input-block">
			<textarea disabled class="layui-textarea" name="content" ></textarea>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">活动地点</label>

		<div class="layui-input-block">
			<input type="text" name="place" disabled class="layui-input">
		</div>
	</div>

	<div class="layui-form-item operate">
		<button id="cancel" type="button" class="layui-btn layui-btn-primary">
			<i class="layui-icon">&#x1006;</i>
			关闭
		</button>
	</div>
	<input type="hidden" name="id"/>
</form>

<script type="text/javascript">
    document.write("<script type='text/javascript' src='../../js/common/module-manage.js?random="+Math.random()+"'></s"+"cript>");
    document.write("<script type='text/javascript' src='../../frame/layui/layui.js?random="+Math.random()+"'></s"+"cript>");
    document.write("<script type='text/javascript' src='../../frame/moment.js?random="+Math.random()+"'></s"+"cript>");
    document.write("<script type='text/javascript' src='../../js/controller/schedule/schedule-update.js?random="+Math.random()+"'></s"+"cript>");
</script>
</body>

</html>
