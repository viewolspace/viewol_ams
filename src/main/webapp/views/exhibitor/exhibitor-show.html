<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>展商秀</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate{
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>

	<style type="text/css">
		.layui-upload-drag {
			position: relative;
			padding: 10px;
			border: 1px dashed #e2e2e2;
			background-color: #fff;
			text-align: center;
			cursor: pointer;
			color: #999;
		}

		/*去掉行变色效果*/
		.layui-table tbody tr:hover,
		.layui-table-hover {
			background-color: transparent;
		}

		.layui-table img {
			max-width: 150px;
		}
	</style>
</head>

<body class="body">
<blockquote class="layui-elem-quote">
	展商可以修改企业logo、形象图、展商图片，展商介绍。
</blockquote>
<form id="show-form" class="layui-form" action="">
	<table class="layui-table" lay-skin="line">
		<colgroup>
			<col width="60">
			<col width="300">
			<col>
		</colgroup>
		<tbody>
		<tr>
			<td >企业宣传图片</td>
			<td>
				<div class="layui-upload">
					<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
						预览图：
						<div class="layui-upload-list" id="publicityDiv"></div>
					</blockquote>
				</div>
				<input type="text" id="publicityImgUrls" name="publicityImgUrls" style="display: none;" class="layui-input">
				<button type="button" class="layui-btn" id="publicityBtn">上传宣传图（最多两张）</button>
				<button type="button" class="layui-btn" id="cleanImgsPublicity"> <i class="fa fa-trash-o fa-lg"></i>清空图片预览</button>
			</td>
		</tr>
		<tr style="height: 150px">
			<td>企业产品图片</td>
			<td>
				<div class="layui-upload">
					<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
						预览图：
						<div class="layui-upload-list" id="productDiv"></div>
					</blockquote>
				</div>
				<input type="text" id="productImgUrls" name="productImgUrls" style="display: none;" class="layui-input">
				<button type="button" class="layui-btn" id="productBtn">上传产品图（做多四张）</button>
				<button type="button" class="layui-btn" id="cleanImgsProduct"> <i class="fa fa-trash-o fa-lg"></i>清空图片预览</button>
			</td>
		</tr>
		</tbody>
	</table>

	<div class="layui-form-item operate">
		<button class="layui-btn" type="button" lay-submit lay-filter="show-form">
			<i class="layui-icon">&#xe605;</i>
			保存
		</button>
	</div>
</form>
<script type="text/javascript">
    document.write("<script type='text/javascript' src='../../js/common/module-manage.js?random="+Math.random()+"'></s"+"cript>");
    document.write("<script type='text/javascript' src='../../frame/layui/layui.js?random="+Math.random()+"'></s"+"cript>");
    document.write("<script type='text/javascript' src='../../frame/jquery-1.12.4.js?random="+Math.random()+"'></s"+"cript>");
    document.write("<script type='text/javascript' src='../../frame/moment.js?random="+Math.random()+"'></s"+"cript>");
    document.write("<script type='text/javascript' src='../../frame/form-srializeJSON.js?random="+Math.random()+"'></s"+"cript>");
    document.write("<script type='text/javascript' src='../../frame/qrcode/qrcode.min.js?random="+Math.random()+"'></s"+"cript>");
    document.write("<script type='text/javascript' src='../../js/controller/buser/buser-list.js?random="+Math.random()+"'></s"+"cript>");
    document.write("<script type='text/javascript' src='../../frame/jqprint/jquery.jqprint-0.3.js?random="+Math.random()+"'></s"+"cript>");
    document.write("<script type='text/javascript' src='../../js/controller/exhibitor/exhibitor-show.js?random="+Math.random()+"'></s"+"cript>");
</script>

</body>

</html>
