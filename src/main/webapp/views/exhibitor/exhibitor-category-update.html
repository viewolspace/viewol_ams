<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改展商分类</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate {
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>
</head>

<body class="body">
<form id="update-category-form" class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">展商名称</label>

        <div class="layui-input-block" style="width: 300px;">
            <input type="text" name="name" id="name" disabled class="layui-input" style="width: 300px;">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属分类</label>

        <div class="layui-input-block" style="width: 300px;">
            <input type="text" name="categoryName" id="categoryName" placeholder="点击修改展商分类" class="layui-input" style="width: 300px;">
        </div>
    </div>

    <input type="hidden" id="id" name="id" value="">
</form>

<script type="text/javascript">
    document.write("<script type='text/javascript' src='../../js/common/module-manage.js?random=" + Math.random() + "'></s" + "cript>");
    document.write("<script type='text/javascript' src='../../frame/layui/layui.js?random=" + Math.random() + "'></s" + "cript>");
    document.write("<script type='text/javascript' src='../../frame/jquery-1.12.4.js?random=" + Math.random() + "'></s" + "cript>");
    document.write("<script type='text/javascript' src='../../frame/moment.js?random=" + Math.random() + "'></s" + "cript>");
    document.write("<script type='text/javascript' src='../../frame/form-srializeJSON.js?random=" + Math.random() + "'></s" + "cript>");
    document.write("<script type='text/javascript' src='../../js/controller/exhibitor/exhibitor-category-update.js?random=" + Math.random() + "'></s" + "cript>");
</script>

</body>

</html>
