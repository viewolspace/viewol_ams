<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>展商信息</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate{
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>

	<style type="text/css">
		.layui-upload-drag {
			position: relative;
			padding: 10px;
			border: 1px dashed #e2e2e2;
			background-color: #fff;
			text-align: center;
			cursor: pointer;
			color: #999;
		}

		/*去掉行变色效果*/
		.layui-table tbody tr:hover,
		.layui-table-hover {
			background-color: transparent;
		}
	</style>
</head>

<body class="body">
<blockquote class="layui-elem-quote">
	点击编辑，展商可以修改企业logo、形象图，展商图片。
</blockquote>
<table class="layui-table" lay-skin="line">
	<colgroup>
		<col width="50">
		<col width="50">
		<col width="50">
		<col width="300">
		<col>
	</colgroup>
	<tbody>
	<tr>
		<td>展商名称</td>
		<td>北京宝盾门业技术有限公司</td>
		<td>所属分类</td>
		<td>精密制造</td>
	</tr>
	<tr>
		<td>展商位置</td>
		<td colspan="3">E1C43</td>
	</tr>
	<tr>
		<td>邀请二维码</td>
		<td><img src="../../image/demo/71de84984bcecb200144bb7353217ef5.png"></td>
		<td>展商二维码</td>
		<td><img src="../../image/demo/71de84984bcecb200144bb7353217ef5.png"></td>
	</tr>
	<tr>
		<td>展商logo</td>
		<td colspan="3">
			<div class="layui-upload-drag">
				<a href=" javascript:void(0); ">
					<img id="avatar_show_id" src="../../image/default_upload.png" alt="上传图片" >
				</a>
				<input type="hidden" id="avatar" name="avatar" value="">
			</div>
			<button type="button" class="layui-btn" id="btnUploadImg_avatar"><i class="layui-icon"></i>上传图片</button><input class="layui-upload-file" type="file" name="file">
		</td>
	</tr>
	<tr>
		<td>展商形象图片</td>
		<td colspan="3">
			<div class="layui-upload-drag">
				<a href=" javascript:void(0); ">
					<img id="avatar_show_id" src="../../image/default_upload.png" alt="上传图片">
				</a>
				<input type="hidden" id="avatar" name="avatar" value="">
			</div>
			<button type="button" class="layui-btn" id="btnUploadImg_avatar"><i class="layui-icon"></i>上传图片</button><input class="layui-upload-file" type="file" name="file">
		</td>
	</tr>
	<tr>
		<td>展商图片</td>
		<td colspan="3">
			<div class="layui-upload-drag">
				<a href=" javascript:void(0); ">
					<img id="avatar_show_id" src="../../image/default_upload.png" alt="上传图片">
				</a>
				<input type="hidden" id="avatar" name="avatar" value="">
			</div>
			<button type="button" class="layui-btn" id="btnUploadImg_avatar"><i class="layui-icon"></i>上传图片</button><input class="layui-upload-file" type="file" name="file">
		</td>
	</tr>
	<tr>
		<td>展商介绍</td>
		<td colspan="3">
			<form id="exhibitor-add-form" class="layui-form" action="">
				<textarea class="layui-textarea" name="content" id="ddddddddddd" style="display: none">
			  展品介绍
			</textarea>
				<div class="layui-form-item operate">
					<button class="layui-btn" type="button" lay-submit lay-filter="ad-add-form">
						<i class="layui-icon">&#xe605;</i>
						保存
					</button>
				</div>
			</form>
		</td>
	</tr>
	</tbody>
</table>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script src="../../js/controller/exhibitor/exhibitor-info.js"></script>
</body>

</html>
