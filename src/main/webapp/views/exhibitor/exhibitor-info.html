<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>展商信息</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate{
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>

	<style type="text/css">
		.layui-upload-drag {
			position: relative;
			padding: 10px;
			border: 1px dashed #e2e2e2;
			background-color: #fff;
			text-align: center;
			cursor: pointer;
			color: #999;
		}

		/*去掉行变色效果*/
		.layui-table tbody tr:hover,
		.layui-table-hover {
			background-color: transparent;
		}
	</style>
</head>

<body class="body">
<blockquote class="layui-elem-quote">
	展商可以修改企业logo、形象图、展商图片，展商介绍。
</blockquote>
<table class="layui-table" lay-skin="line">
	<colgroup>
		<col width="60">
		<col width="60">
		<col width="60">
		<col width="300">
		<col>
	</colgroup>
	<tbody>
	<tr>
		<td>展商名称</td>
		<td id="companyName"></td>
		<td>所属分类</td>
		<td>
			<span id="categoryName"></span>
			<button id="choose-category" type="button" class="layui-btn">修改类别</button>
		</td>
	</tr>
	<tr>
		<!--<td>展商简称</td>-->
		<!--<td id="shortName"></td>-->
		<td>展商位置</td>
		<td id="place" colspan="3"></td>
	</tr>
	<tr>
		<td>邀请二维码<br>（邀请函）</td>
		<td>
			<div id="inviteEr" style="width:100px; height:100px; margin-top:15px;"></div>
			<!--<div style="text-align:center; margin-top: -20px;">-->
				<!--<button id="invitePrint" class="layui-btn layui-btn-xs layui-btn-normal" >打印</button>-->
			<!--</div>-->

		</td>
		<td>展商二维码</td>
		<td>
			<div id="companyEr" style="width:100px; height:100px; margin-top:15px;"></div>
			<div style="text-align:center; margin-left: 102px; margin-top: -20px; float: left">
				<button id="companyPrint" class="layui-btn layui-btn-xs layui-btn-normal">打印</button>
			</div>
		</td>
	</tr>
	<tr>
		<td>展商logo<br>174x72px</td>
		<td colspan="3">
			<div class="layui-upload-drag">
				<a href=" javascript:void(0); ">
					<img id="logo" src="../../image/default_upload.png" >
				</a>
				<input type="hidden" id="logo_avatar" name="logo_avatar" value="">
			</div>
			<button type="button" class="layui-btn" id="logoBtn"><i class="layui-icon"></i>上传图片</button><input class="layui-upload-file" type="file" name="file">
		</td>
	</tr>
	<tr>
		<td>展商形象图片<br>750x257px</td>
		<td colspan="3">
			<div class="layui-upload-drag">
				<a href=" javascript:void(0); ">
					<img id="banner" src="../../image/default_upload.png">
				</a>
				<input type="hidden" id="banner_avatar" name="banner_avatar" value="">
			</div>
			<button type="button" class="layui-btn" id="bannerBtn"><i class="layui-icon"></i>上传图片</button><input class="layui-upload-file" type="file" name="file">
		</td>
	</tr>
	<tr>
		<td>展商图片</td>
		<td colspan="3">
			<div class="layui-upload-drag">
				<a href=" javascript:void(0); ">
					<img id="image" src="../../image/default_upload.png">
				</a>
				<input type="hidden" id="image_avatar" name="image_avatar" value="">
			</div>
			<button type="button" class="layui-btn" id="imageBtn"><i class="layui-icon"></i>上传图片</button><input class="layui-upload-file" type="file" name="file">
		</td>
	</tr>
	<tr>
		<td>展商介绍<br>宽度≤670px</td>
		<td colspan="3">
			<form id="content-form" class="layui-form" action="">
				<textarea class="layui-textarea" id="content" name="content" style="display: none"></textarea>
				<div class="layui-form-item operate">
					<button class="layui-btn" type="button" lay-submit lay-filter="content-form">
						<i class="layui-icon">&#xe605;</i>
						保存
					</button>
				</div>
				<input type="text" name="id" id="id" hidden/>
			</form>
		</td>
	</tr>
	</tbody>
</table>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.12.4.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/qrcode/qrcode.min.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jqprint/jquery.jqprint-0.3.js"></script>

<script src="../../js/controller/exhibitor/exhibitor-info.js"></script>
</body>

</html>
